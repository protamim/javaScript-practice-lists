<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Self Bank | Programming Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container px-4 space-y-6 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl">Welcome to 
            <span class="text-amber-400">Self Bank</span>
        </h1>
        <section class="w-2/3 space-y-4">
            <!-- Email -->
            <label
            for="user-email"
            class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
            >
            <input
            type="email"
            id="user-email"
            placeholder="Email"
            class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            />

            <span
            class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
            >
            Email
            </span>
            </label>
            <!-- End of email -->
            <!-- Password -->
            <label
            for="userPass"
            class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
            >
            <input
            type="password"
            id="userPass"
            placeholder="Password"
            class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            />

            <span
            class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
            >
            Password
            </span>
            </label>
            <!-- End of Password -->
            <!-- Login btn -->
            <a
            class="inline-flex items-center gap-2 rounded border border-indigo-600 px-8 py-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
            href="#"
            >
            <span id="login-btn" class="text-sm font-medium"> Login </span>

            <svg
                class="h-5 w-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
            </svg>
            </a>
            <!-- End of Login btn -->
        </section>
    </main>








<script src="js/script.js"></script>
</body>
</html>
