<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- Tailwind and DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="my-6">
        <div class="text-center">
            <h2 class="text-3xl my-4">Search your phone</h2>
            <div>
                <input id="search-input" type="text" placeholder="search your phone" class="input input-bordered input-info w-full max-w-xs" />
                <button onclick="searchPhone()" class="btn btn-success">Search</button>
            </div>
        </div>
    </section>

    <!-- card  container--> 
    <section class="container mx-auto px-4 my-4">
        <!-- loading spinner -->
        <div id="loading-bars" class="text-center hidden">
            <span class="loading loading-bars loading-md"></span>
        </div>
        <!-- End of loading spinner -->
        <div id="products-container" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            
        </div>
        <!-- Show All Button -->
        <div id="show-all-container" class="text-center my-4 hidden">
            <button id="show-all" onclick="showAll()" class="btn btn-info">Show All</button>
        </div>
        <!-- End of Show All Button -->
    </section>
    <!-- End of card container --> 
    

    <script src="js/app.js"></script>
</body>
</html>
